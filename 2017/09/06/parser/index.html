iv class="line">125</div><div class="line">126</div><div class="line">127</div><div class="line">128</div><div class="line">129</div><div class="line">130</div><div class="line">131</div><div class="line">132</div><div class="line">133</div><div class="line">134</div><div class="line">135</div><div class="line">136</div><div class="line">137</div><div class="line">138</div><div class="line">139</div><div class="line">140</div><div class="line">141</div></pre></td><td class="code"><pre><div class="line">//数据规律：分为三部分</div><div class="line">// 1. [2014-12-20 20:35:25.566012][29063] Level 0 PMTSMSGHDL:</div><div class="line">// 2.  &#123;H:01313821001016IBPS0000        IBPS20141220083234XMLccms.990.001.01     IBPB548F276B83095395IBPB548F276B830953953U         &#125;</div><div class="line">// 3.  &lt;?xml&gt;&lt;Document&gt;&lt;/Document&gt;</div><div class="line">/*</div><div class="line">[2014-12-20 20:35:25.566012][29063] Level 0 PMTSMSGHDL:</div><div class="line">前一节点发送时间[]</div><div class="line">本地队列管理器:[100],本地队列:[MSGMBFE_1]</div><div class="line">首选发送队列名:[MSGTO8211I_2],备注:[]</div><div class="line">U头信息:[无]</div><div class="line">报文内容:</div><div class="line">&#123;H:01313821001016IBPS0000        IBPS20141220083234XMLccms.990.001.01     IBPB548F276B83095395IBPB548F276B830953953U         &#125;</div><div class="line">&lt;?xml version=<span class="string">"1.0"</span> encoding=<span class="string">"UTF-8"</span>?&gt;</div><div class="line">&lt;Document xmlns=<span class="string">"urn:cnaps:std:ibps:2010:tech:xsd:ccms.990.001.01"</span> xmlns:xs=<span class="string">"http://www.w3.org/2001/XMLSchema"</span>&gt;</div><div class="line">&lt;ComuCnfm&gt;</div><div class="line">	&lt;OrigSndr&gt;0000&lt;/OrigSndr&gt;</div><div class="line">	&lt;OrigSndDt&gt;20141220&lt;/OrigSndDt&gt;</div><div class="line">	&lt;MsgTp&gt;saps.601.001.01&lt;/MsgTp&gt;</div><div class="line">	&lt;MsgId&gt;IBPB548F276B83095395&lt;/MsgId&gt;</div><div class="line">	&lt;MsgRefId&gt;IBPB548F276B83095395&lt;/MsgRefId&gt;</div><div class="line">	&lt;MsgProCd&gt;0000&lt;/MsgProCd&gt;</div><div class="line">&lt;/ComuCnfm&gt;</div><div class="line">&lt;/Document&gt;</div><div class="line">*/</div><div class="line"></div><div class="line">//有限自动机模式：根据状态的改变来处理对应的数据（根据数据规律来设定状态）</div><div class="line"><span class="built_in">let</span> states = &#123;idle: 0, header: 1, xml: 2&#125;</div><div class="line"><span class="built_in">let</span> state = states.idle //初始状态</div><div class="line"><span class="built_in">let</span> buffer = <span class="string">""</span>  //当需要累加数据时，buffer += message</div><div class="line"><span class="built_in">let</span> result = &#123;&#125;  //要输出的数据格式</div><div class="line">//resetState 用于恢复初始状态，（因为数据有规律）</div><div class="line"><span class="built_in">let</span> resetState = () =&gt; &#123;</div><div class="line">    buffer = <span class="string">""</span></div><div class="line">    result = &#123;&#125;</div><div class="line">    state = states.idle</div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="built_in">let</span> messageHandler = (parser, channel, message) =&gt; &#123;</div><div class="line">    switch (state) &#123;</div><div class="line">        <span class="keyword">case</span> states.idle:</div><div class="line">        // parse ts</div><div class="line">        try &#123;</div><div class="line">            <span class="built_in">let</span> ts = tsParser.parse(message)</div><div class="line">            result[<span class="string">"ts"</span>] = ts.ts</div><div class="line"></div><div class="line">            state = states.header</div><div class="line">        &#125;</div><div class="line">        catch(e) &#123;</div><div class="line">            parser.sendError(message, <span class="string">'state.idle'</span>, e)</div><div class="line"></div><div class="line">            resetState()</div><div class="line">        &#125;</div><div class="line">        <span class="built_in">break</span>;</div><div class="line"></div><div class="line">        <span class="keyword">case</span> states.header:</div><div class="line">        <span class="keyword">if</span> (message.match(<span class="string">'&#123;H:'</span>) != null) &#123;</div><div class="line">            // parse header</div><div class="line">            try &#123;</div><div class="line">                <span class="built_in">let</span> header = headerParser.parse(message)  //peg.js用法</div><div class="line">                result[<span class="string">"header"</span>] = header.header</div><div class="line"></div><div class="line">                state = states.xml</div><div class="line">            &#125;</div><div class="line">            catch(e) &#123;</div><div class="line">                parser.sendError(message, <span class="string">'state.header'</span>, e)</div><div class="line"></div><div class="line">                resetState()</div><div class="line">            &#125;</div><div class="line">        &#125;</div><div class="line">        <span class="built_in">break</span>;</div><div class="line"></div><div class="line">        <span class="keyword">case</span> states.xml:</div><div class="line">        buffer += message</div><div class="line">        <span class="keyword">if</span> (message.indexOf(<span class="string">"&lt;/Document&gt;"</span>) != -1) &#123;</div><div class="line">            try &#123;</div><div class="line">                parseString(buffer, (err, xmlJson) =&gt; &#123;</div><div class="line">                    <span class="keyword">if</span> (err == null) &#123;</div><div class="line">                        result.xml = xmlJson</div><div class="line">                        parser.sendResult(JSON.stringify(result))</div><div class="line">                    &#125;</div><div class="line">                    <span class="keyword">else</span> &#123;</div><div class="line">                        parser.sendError(buffer, <span class="string">'state.xml'</span>, err)</div><div class="line">                    &#125;</div><div class="line">                &#125;)</div><div class="line"></div><div class="line">                resetState()</div><div class="line">            &#125;</div><div class="line">            catch(e) &#123;</div><div class="line">                parser.sendError(buffer, <span class="string">'state.xml'</span>, e)</div><div class="line"></div><div class="line">                resetState()</div><div class="line">            &#125;</div><div class="line">        &#125;</div><div class="line">        <span class="built_in">break</span>;</div><div class="line"></div><div class="line">        default:</div><div class="line">        resetState()</div><div class="line">        <span class="built_in">break</span>;</div><div class="line">    &#125;</div><div class="line">&#125;</div><div class="line"></div><div class="line">//peg.js:</div><div class="line">根据peg.js语法，进行匹配；</div><div class="line">// 2017-08-22 00:01:06 [INFO] weixin.c(783): send to wx:</div><div class="line">// 2017-08-22 00:01:06 [TRACE] business.c(757): packet receive from client. [dataLen=472]</div><div class="line">以下peg.js可以匹配以上数据，得到自己需要的部分；</div><div class="line">XML =</div><div class="line">	time:TIME_FIELD</div><div class="line">    _ <span class="string">"["</span> info:FIELD <span class="string">"]"</span></div><div class="line">    _ file:FIELD <span class="string">".c("</span></div><div class="line">    lineno:Number <span class="string">"):"</span></div><div class="line">     _ text:(FIELD _)+<span class="string">"."</span>?<span class="string">":"</span>?</div><div class="line">     text2:(_<span class="string">"["</span> FIELD <span class="string">"="</span> Number <span class="string">"]"</span>)? &#123;</div><div class="line">    	<span class="built_in">return</span> &#123;</div><div class="line">        	ts:(new Date(time.join(<span class="string">''</span>))).getTime()/1000,</div><div class="line">            level:info.toString().replace(/,/g, <span class="string">''</span>),</div><div class="line">             filename:file.join(<span class="string">''</span>)+<span class="string">".c"</span>,</div><div class="line">             lines:lineno,</div><div class="line">             action:text.toString().replace(/,/g, <span class="string">''</span>).split(<span class="string">" "</span>).splice(0,text.toString().replace(/,/g, <span class="string">''</span>).split(<span class="string">" "</span>).length-1).join(<span class="string">" "</span>),</div><div class="line">             subject:text.toString().replace(/,/g, <span class="string">''</span>).split(<span class="string">" "</span>).pop(),</div><div class="line">            datalen:text2?text2[4]:null</div><div class="line">        &#125;</div><div class="line">    &#125;</div><div class="line"></div><div class="line">FIELD = [a-zA-Z]+</div><div class="line"></div><div class="line">TIME_FIELD =  Number <span class="string">"-"</span> Number <span class="string">"-"</span> Number <span class="string">" "</span> Number <span class="string">":"</span> Number <span class="string">":"</span> Number</div><div class="line"></div><div class="line">Number =  [0-9]+ &#123; <span class="built_in">return</span> parseInt(text(), 10) &#125;</div><div class="line"></div><div class="line">_ = [ \t\r\n]*</div><div class="line"></div><div class="line"></div><div class="line">//在parser中用法：</div><div class="line"></div><div class="line">//引入</div><div class="line"><span class="built_in">let</span> fepParserSrc = fs.readFileSync(<span class="string">'./parser-src/fep_log/fep.pegjs'</span>, <span class="string">'UTF-8'</span>)</div><div class="line"><span class="built_in">let</span> headerParser = peg.generate(fepParserSrc)</div><div class="line"></div><div class="line">//在解析数据时：</div><div class="line">headerParser.parse(message)</div></pre></td></tr></table></figure></p>
