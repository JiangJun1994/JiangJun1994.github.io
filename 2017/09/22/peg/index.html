<figure class="highlight bash"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div></pre></td><td class="code"><pre><div class="line">XML =</div><div class="line">	ProgName:NAME</div><div class="line">    _ QueueName:NAME</div><div class="line">    _ Serve:NAME</div><div class="line">    _ WkQueued:NAME</div><div class="line">    _ Queued:NAME</div><div class="line">    _ AveLen:NAME</div><div class="line">    _ Machine:FIELD &#123;</div><div class="line"></div><div class="line">    &#125;</div><div class="line"></div><div class="line">NAME = FIELD ([_.] FIELD)?  //NAME可以匹配 ACCT,TMS_ORA,0002.0008,-,</div><div class="line"></div><div class="line">FIELD = [<span class="_">-a</span>-zA-Z0-9]+    //FIeLD可以匹配a-z,A-Z,0-9,还有-</div><div class="line"></div><div class="line">_ = [ \t\r\n]*   //空格</div></pre></td></tr></table></figure>
